name: coverage

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]" || pip install -e .

      - name: Run tests with coverage
        run: |
          python -m pip install coverage genbadge[all]
          coverage run -m pytest -q
          coverage xml

      - name: Generate badge
        run: |
          mkdir -p badges
          genbadge coverage -i coverage.xml -o badges/coverage.svg

      - name: Commit badge (only on default branch)
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          git config user.name "vireon-bot"
          git config user.email "actions@users.noreply.github.com"
          git add badges/coverage.svg
          git commit -m "Update coverage badge" || exit 0
          git push
