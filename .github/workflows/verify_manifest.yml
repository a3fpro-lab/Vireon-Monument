name: verify-manifest

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build manifest
        run: python tools/make_manifest.py

      - name: Verify manifest
        run: python tools/verify_manifest.py
